services:

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: api_produits

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
